<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.buttonColor {
				background-color: brown;
				color: white;
			}
			.buttonLayout {
				text-align: center;
				width: 120px;
			}
			.staticBorder {
				border: white dashed 2px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button class="staticBorder" :class="myColor">테스트</button>
		</div>

		<script src="https://unpkg.com/vue"></script>
		<script>
			let vm = Vue.createApp({
				name: "App",
				data() {
					return {
						myColor: "buttonColor buttonLayout",
					};
				},
			}).mount("#app");
		</script>
	</body>
</html>
