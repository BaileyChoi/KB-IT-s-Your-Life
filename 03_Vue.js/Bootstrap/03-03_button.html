<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			.container {
				background-color: wheat;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<button type="button" class="btn btn-dark">Basic</button>
			<button type="button" class="btn btn-success">Success</button
			><button type="button" class="btn btn-danger btn-lg">Danger large</button>
			<button type="button" class="btn btn-outline-dark">Dark</button>
			<div class="d-grid gap-3">
				<button type="button" class="btn btn-primary btn-block">
					Full-Width Button
				</button>
				<button type="button" class="btn btn-primary btn-block disabled">
					Full-Width Button Disabled
				</button>
				<button type="button" class="btn btn-primary btn-block active">
					Full-Width Button Active
				</button>
			</div>
			<button type="button" class="btn btn-primary">
				<span class="spinner-border spinner-border-sm"></span> Loading
			</button>
			<button type="button" class="btn btn-primary">
				<span class="spinner-grow spinner-grow-sm"></span> Loading
			</button>
		</div>
	</body>
</html>
