<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- Fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			.container {
				background-color: beige;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2><i class="fa-solid fa-users"></i> 회원가입</h2>
			<form class="mt-5">
				<div class="form-group mt-3">
					<label><i class="fa-solid fa-circle-user"></i> 사용자 ID:</label>
					<input type="text" class="form-control border-warning mt-2" />
				</div>
				<div class="form-group mt-3">
					<label><i class="fa-solid fa-key"></i> 비밀번호:</label>
					<input type="text" class="form-control border-warning mt-2" />
				</div>
				<div class="form-group mt-3">
					<label><i class="fa-solid fa-envelope"></i> 이메일:</label>
					<input type="email" class="form-control border-warning mt-2" />
				</div>
				<div class="form-group mt-3">
					<label
						><i class="fa-solid fa-user-astronaut"></i> 아바타 이미지</label
					>
					<input type="file" class="form-control border-warning mt-2" />
				</div>
				<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-warning text-white mt-3">
						<i class="fa-solid fa-users"></i> 회원가입
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
