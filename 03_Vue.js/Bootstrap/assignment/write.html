<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- Fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			.container {
				background-color: beige;
			}
			textarea {
				height: 20rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form>
				<h2><i class="fa-solid fa-pencil"></i> 새 글쓰기</h2>
				<div class="form-group mt-3">
					<label>제목</label>
					<input type="text" class="form-control border-warning" />
				</div>
				<div class="form-group mt-3">
					<label>작성자</label>
					<input type="text" class="form-control border-warning" />
				</div>
				<div class="form-group mt-3">
					<label>내용</label>
					<textarea class="form-control border-warning"></textarea>
				</div>
				<button type="submit" class="btn btn-warning mt-3 text-white">
					<i class="fa-solid fa-check"></i> 확인
				</button>
				<button type="reset" class="btn btn-warning mt-3 text-white">
					<i class="fa-solid fa-rotate-right fa-flip-horizontal"></i> 취소
				</button>
				<button type="menu" class="btn btn-warning mt-3 text-white">
					<i class="fa-solid fa-list"></i> 목록
				</button>
			</form>
		</div>
	</body>
</html>
