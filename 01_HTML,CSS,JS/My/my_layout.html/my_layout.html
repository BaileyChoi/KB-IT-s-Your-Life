<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="my_layout.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div class="container">
			<img src="./images/image-equilibrium.jpg" />
			<div class="main">
				<h1>Equilibrium #3429</h1>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="info">
					<div class="eth">
						<img src="./images/icon-ethereum.svg" />
						0.041 ETH
					</div>
					<div class="day">
						<img src="./images/icon-clock.svg" />
						3 days left
					</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="user">
				<img src="./images/image-avatar.png" />
				<span class="creation">Creation of</span>
				<span class="name">Jules Wyvern</span>
			</div>
		</div>
	</body>
</html>
