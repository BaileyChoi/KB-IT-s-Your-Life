<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>로그인</title>
	</head>
	<body>
		<fieldset>
			<legend>로그인</legend>
			<table>
				<tr>
					<td><label for="userid">사용자 ID</label></td>
					<td><input for="userid" type="text" placeholder="아이디" /></td>
				</tr>
				<tr>
					<td><label for="password">비밀번호</label></td>
					<td>
						<input for="password" type="password" placeholder="비밀번호" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="확인" />
						<input type="reset" value="다시쓰기" />
					</td>
				</tr>
			</table>
		</fieldset>
	</body>
</html>
