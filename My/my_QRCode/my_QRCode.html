<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="my_QRCode.css" />
		<title>The Ultimate API Challenge | QR Code Generator API</title>
	</head>
	<body>
		<div class="container">
			<div class="intro">
				<h3>Generate your QR code</h3>
				<span
					>Adjust the settings below to make your QR code look as you want</span
				>
			</div>
			<form>
				<fieldset class="textUrl">
					<legend>Text/URL</legend>
					<p>Include text or a URL you want the QR code to lead to</p>
					<input id="textUrl" />
				</fieldset>
				<fieldset class="color">
					<div class="mainColor">
						<span>Main Color</span>
						<input type="color" id="mainColor" />
						<p id="mainColorTxt">#000000</p>
					</div>
					<div class="backgroundColor">
						<span>Background Color</span>
						<input type="color" id="bgColor" />
						<p id="bgColorTxt">#000000</p>
					</div>
				</fieldset>
				<fieldset class="size">
					<legend>Size</legend>
					<p id="sizeTxt">200 x 200</p>
					<input
						type="range"
						id="size"
						min="100"
						max="500"
						step="50"
						value="200"
					/>
				</fieldset>
				<fieldset class="margin">
					<legend>Margin</legend>
					<p id="marginTxt">1px</p>
					<input type="range" id="margin" min="0" max="50" value="1" />
				</fieldset>
				<fieldset class="imageFormat">
					<legend>Image Format</legend>
					<div>
						<input type="radio" id="PNG" name="imageFormat" value="png" />
						<label for="PNG">PNG</label>
					</div>
					<div>
						<input type="radio" id="GIF" name="imageFormat" value="gif" />
						<label for="GIF">GIF</label>
					</div>
					<div>
						<input type="radio" id="JPEG" name="imageFormat" value="jpeg" />
						<label for="JPEG">JPEG</label>
					</div>
					<div>
						<input type="radio" id="JPG" name="imageFormat" value="jpg" />
						<label for="JPG">JPG</label>
					</div>
					<div>
						<input type="radio" id="SVG" name="imageFormat" value="svg" />
						<label for="SVG">SVG</label>
					</div>
				</fieldset>
				<div class="submitWrap">
					<input type="submit" class="submit" value="Generate QR code" />
					<input type="reset" class="reset" value="Reset" />
				</div>
			</form>
		</div>
		<div id="modal">
			<button class="closeBtn">x</button>
			<div id="qrCodeContainer"></div>
			<button class="downloadBtn">Download Your QR code</button>
		</div>
		<script src="my_QRCode.js"></script>
	</body>
</html>
