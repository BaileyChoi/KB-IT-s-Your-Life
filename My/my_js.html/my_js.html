<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="my_js.css" />
		<title>Frontend Mentor | Interactive rating component</title>
	</head>
	<body>
		<div class="container">
			<div class="ratingState" id="ratingState">
				<img src="./images/icon-star.svg" />
				<h1>How did we do?</h1>
				<p>
					Please let us know how we did with your support request. All feedback
					is appreciated to help us improve our offering!
				</p>
				<div class="rateBtnWrap">
					<button class="rateBtn" id="rateBtn">1</button>
					<button class="rateBtn" id="rateBtn">2</button>
					<button class="rateBtn" id="rateBtn">3</button>
					<button class="rateBtn" id="rateBtn">4</button>
					<button class="rateBtn" id="rateBtn">5</button>
				</div>
				<button id="submitBtn" type="submit">Submit</button>
			</div>

			<div class="thankState" id="thankState">
				<img src="./images/illustration-thank-you.svg" />
				<span class="selected"
					>You selected<span id="userRating"></span>out of 5</span
				>
				<h1>Thank you!</h1>
				<p>
					We appreciate you taking the time to give a rating. If you ever need
					more support, donâ€™t hesitate to get in touch!
				</p>
			</div>
		</div>
		<script src="my_js.js"></script>
	</body>
</html>
