<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			async function getPost() {
				try {
					const response = await fetch(
						"http://jsonplaceholder.typicode.com/posts?_limit=10"
					);
					const posts = await response.json();

					document.getElementById("result").innerHTML = posts
						.map(
							(post) =>
								`<h4>ID: ${post.id}</h4><h3>Title: ${post.title}</h3><p>${post.body}</p>`
						)
						.join("<hr>");
				} catch (err) {
					console.log("포스트를 불러오는 것을 실패하였습니다.", err);
				}
			}

			getPost();
		</script>
	</head>
	<body>
		<div id="result"></div>
	</body>
</html>
