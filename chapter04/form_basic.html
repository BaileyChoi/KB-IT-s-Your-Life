<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- 사용자가 입력하는 입력 양식 -->
      <input type="text" name="text" value="text" /><br />
      <input type="password" name="password" value="password" /><br />
      <input type="file" name="flie" value="file" /><br />
      <input type="checkbox" name="checkbox" value="checkbox" /><br />
      <input type="radio" name="radio" value="radio" /><br />

      <!-- 기타 입력 양식 -->
      <input type="number" name="number" value="number" /><br />
      <!-- <input type="email" name="email" value="email" /><br /> -->
      <input type="time" name="time" value="time" /><br />
      <input type="color" name="color" value="color" /><br />

      <!-- 보이지 않는 입력 양식 -->
      <input type="hidden" name="hidden" value="hidden" /><br />

      <!-- 버튼 -->
      <input type="button" value="button" /><br />
      <button>디폴트가 submit인 버튼</button>
      <button type="button">그냥 버튼</button>
      <input type="reset" value="reset" /><br />
      <input type="submit" value="submit" /><br />
      <input type="image" src="http://placehold.co/100x100" /><br />
    </form>
  </body>
</html>
